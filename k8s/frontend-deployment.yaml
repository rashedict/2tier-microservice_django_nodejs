apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: rashed271202/2tier-microservice_frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: BACKEND_URL
              value: http://backend:8000
